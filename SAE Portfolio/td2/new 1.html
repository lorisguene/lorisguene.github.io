<head>
    <meta charset="UTF-8">
    <title>Équipe HTML5 : Page d'accueil</title>
    <link rel="stylesheet" href="css.css" />

</head>
<form method="post" action="traitement.html">>
	<p>
		<label for="zoneNom">Nom : </label>
		<input type="text" id="zoneNom" name="nom" required placeholder="Entrez votre nom" />
	</p>
	<p>
		<label for="zoneMail">E-mail : </label>
		<input type="email" id="zoneMail" name="mail" />
	</p> 
	<p>
		<label for="zonePhone">Téléphone : </label>
		<input type="tel" id="zonePhone" name="phone" pattern="[0-9]{10}"
		 title="Numéro de téléphone à 10 chiffres sans espace" />
	</p> 
	<p>
		<label for="zonePass">Mot de passe : </label>
		<input type="password" id="zonePass" name="pass" />
	</p> 
	<p>
		<label for="zoneWeb">Site : </label>
		<input type="URL" id="zoneWeb" name="web" />
	</p>
	<p>
		<label for="naiss">Date de naissance : </label>
		<input type="date" id="naiss" name="datenaiss" />
	</p>
	<p>
		<label for="zoneQt">Quantité : </label>
		<input type="number" id="zoneQt" name="quant" min="0" max="10" step="2" value="6" />
	</p>
	<p>
		<label for="zoneQ2">Quantité2 : </label>
		<input type="range" id="zoneQt" name="quant2" min="0" max="10" step="2" value="6" />
	</p> 
	<p>
		<label for="zoneCouleur">Couleur : </label>
		<input type="color" id="ZoneCouleur" name="couleur" />
	</p>
	<p>
		<label for="zonePseudo">Votre pseudo : </label>
		<input type="text" id="zonePseudo" name="pseudo" size="10" maxlength="6" value="toto" />
	</p>
	<p>
		<label for="msg">Votre message : </label>
		<textarea id="msg" name="message" cols="25" rows="5">Valeur par défaut…
		</textarea>
	</p> 
	<fieldset>
		 <legend>Moyens de transports utilisés</legend>
		 <input type="checkbox" id="voiture" name="voiture" />
		<label for="voiture">Voiture</label><br />
		<input type="checkbox" id="bus" name="bus" />
		<label for="bus">Bus</label><br />
		<input type="checkbox" id="velo" name="velo" checked />
		<label for="velo">Vélo</label><br />
		<input type="checkbox" id="skate" name="skate" />
		<label for="skate">SkateBoard</label><br />
	</fieldset> 
	<fieldset>
		<legend>Tranche d’âge</legend>
		<input type="radio" id="moins15" name="age" value="moins15"/>
		<label for="moins15">Moins de 15 ans</label><br />
		<input type="radio" id="15-25" name="age" value="15-25" />
		<label for="15-25">15-25ans</label><br />
		<input type="radio" id="25-40" name="age" value="25-40" checked />
		<label for="25-40">25-40ans</label><br />
	</fieldset> 
	<p>
		<label for="transport">Choisir un moyen de transport : </label><br />
		<select id="transport" name="transport">
		<option value="1">Voiture</option>
		<option value="2">Bus</option>
		<option value="3" selected ">Métro</option>
		<option value="4">Vélo</option>
		</select>
	</p> 
	<p>
		<input type="search" name="q" placeholder="Rechercher" />
		<input type="submit" value="Go" />
	</p>
	<p>
		<input type="search" name="q" placeholder="Rechercher" />
		<input type="hidden" name="q" value="site:http://www.univ-poitiers.fr" />
		<input type="submit" value="Go" />
	</p>
	<p>
		<label for="pname">Prénom : </label>
		<input type="text" id="pname" name="pname" tabindex="10" />
		<label for="name">Nom : </label>
		<input type="text" id="name" name="name" tabindex="20" />
	</p>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<p>
		<input type="submit" name="envoi" id="envoi" value="Envoyer"/>
		<input type="reset" name="efface" id="efface" value="Effacer"/>
	</p>
</form>
